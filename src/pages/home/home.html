<ion-content>
  <!-- 轮播 -->
  <div class="slides" style="height:180px">
    <ion-slides [pager]="true" [loop]="true" [autoplay]="3000">
      <ion-slide>
        <img src="assets/images/banner.png" alt="">
      </ion-slide>
      <ion-slide>
        <img src="assets/images/banner.png" alt="">
      </ion-slide>
      <ion-slide>
        <img src="assets/images/banner.png" alt="">
      </ion-slide>
    </ion-slides>
  </div>

  <!-- 官方资讯、附近店铺... -->
  <ion-grid text-center class="bgWhite">
    <ion-row>
      <ion-col col-3 [navPush]="CompanyEventsPage">
        <img class="menuImg" src="assets/images/homepage_icon_nformation.png" alt="">
        官方资讯
      </ion-col>
      <ion-col col-3 [navPush]="NearShopPage">
        <img class="menuImg" src="assets/images/homepage_icon_nearly shop.png" alt="">
        附近店铺
      </ion-col>
      <ion-col col-3 [navPush]="NearPeoplePage">
        <img class="menuImg" src="assets/images/homepage_icon_people nearly.png" alt="">
        附近的人
      </ion-col>
      <ion-col col-3>
        <img class="menuImg" src="assets/images/homepage_icon_scan.png" alt="">
        扫一扫
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
